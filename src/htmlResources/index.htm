<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Solve4Me</title>
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="Calculator to do calculations" />
  <meta name="author" content="Victor Vague and R0b" />
  <link rel="stylesheet" type="text/css" href="Lib_WriteMath_build/Module_MathQuill/mathquill.css" />
  <link rel="stylesheet" type="text/css" href="./Lib_WriteMath_build/WriteMathStyle.css" />
  <link rel="stylesheet" type="text/css" href="./Lib_WriteMath_build/AutoCompleterStyle.css" />
  <link rel="stylesheet" type="text/css" href="./Solve4MeGUIStyle.css" />
  <link rel="icon" href="./imgs/favicon.svg" sizes="any" type="image/svg+xml" />
 </head>
 <body>
  <div id="Solve4Me_app">
   <div id="input_container">
    <section id="logo_container"><div id="virtual_keyboard_show_button" title="Show / Hide virtual keyboard"></div></section>
     <section id="input_screen"></section>
    <button id="do_solve">Solve - Copyright &copy; Victor Vague</button>
   </div>
   <div id="output_container">
    <button id="looper">Solve4Me Output</button>
    <section id="output">
     <div id="output_screen">
      <hr />
     </div>
    </section>
   </div>
  </div>
  <section id="virtual_keyboard"></section>
  <script type="text/javascript" src="./Lib_WriteMath_build/Module_jQuery/jquery-3.6.0.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="./Lib_WriteMath_build/Module_MathQuill/mathquill.js" charset="utf-8"></script>
  <script type="text/javascript" src="./Lib_WriteMath_build/WriteMath.js" charset="utf-8"></script>
  <script type="text/javascript" src="./Solve4Me.js" charset="utf-8"></script>
  <script type="text/javascript" src="./S4MLParser.js" charset="utf-8"></script>
  <script type="text/javascript" src="./main.js" charset="utf-8"></script>
 </body>
</html>
